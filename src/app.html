<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- Primary Meta Tags -->
		<title>Seemus - Web Design, Development & Custom Apparel | Digital Solutions That Convert</title>
		<meta name="title" content="Seemus - Web Design, Development & Custom Apparel | Digital Solutions That Convert" />
		<meta name="description" content="Professional web design, development, digital marketing, and custom apparel services. 25+ years experience creating beautiful, functional websites and branded merchandise that drive business results." />
		<meta name="keywords" content="web design services, website development, custom website design, digital marketing agency, custom t-shirt printing, screen printing services, embroidery services, brand identity design, UI/UX design, React development, SvelteKit development, SEO services, conversion optimisation, full-stack developer, graphic design services, print design, merchandise design, business branding, professional web development, digital strategy consulting" />
		<meta name="author" content="John Watson" />
		<meta name="robots" content="index, follow" />
		<meta name="language" content="en-GB" />
		<meta name="revisit-after" content="7 days" />
		
		<!-- Canonical URL -->
		<link rel="canonical" href="https://seemus.co.uk" />
		
		<!-- Favicon and Icons -->
		<link rel="icon" type="image/x-icon" href="/images/favicon/favicon.ico" />
		<link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="192x192" href="/images/favicon/android-chrome-192x192.png" />
		<link rel="icon" type="image/png" sizes="512x512" href="/images/favicon/android-chrome-512x512.png" />
		<link rel="manifest" href="/images/favicon/site.webmanifest" />
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://seemus.co.uk" />
		<meta property="og:title" content="Seemus - Web Design, Development & Custom Apparel | Digital Solutions That Convert" />
		<meta property="og:description" content="Professional web design, development, digital marketing, and custom apparel services. 25+ years experience creating beautiful, functional websites and branded merchandise that drive business results." />
		<meta property="og:image" content="https://seemus.co.uk/og-image.jpg" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />
		<meta property="og:site_name" content="Seemus" />
		<meta property="og:locale" content="en_GB" />
		
		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://seemus.co.uk" />
		<meta property="twitter:title" content="Seemus - Web Design, Development & Custom Apparel | Digital Solutions That Convert" />
		<meta property="twitter:description" content="Professional web design, development, digital marketing, and custom apparel services. 25+ years experience creating beautiful, functional websites and branded merchandise that drive business results." />
		<meta property="twitter:image" content="https://seemus.co.uk/og-image.jpg" />
		
		<!-- Additional SEO Meta Tags -->
		<meta name="theme-color" content="#2e8aa9" />
		<meta name="msapplication-TileColor" content="#2e8aa9" />
		<meta name="application-name" content="Seemus" />
		<meta name="apple-mobile-web-app-title" content="Seemus" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		
		<!-- Preconnect to external domains for performance -->
		<link rel="preconnect" href="https://images.unsplash.com" />
		<link rel="dns-prefetch" href="https://images.unsplash.com" />
		
		<!-- Structured Data -->
		<script type="application/ld+json">
		{
			"@context": "https://schema.org",
			"@type": "Organization",
			"name": "Seemus",
			"url": "https://seemus.co.uk",
			"logo": "https://seemus.co.uk/logo.png",
			"description": "Full-stack designer and developer specialising in web design, development, digital marketing, and custom apparel printing.",
			"foundingDate": "1999",
			"founder": {
				"@type": "Person",
				"name": "John Watson"
			},
			"address": {
				"@type": "PostalAddress",
				"addressCountry": "GB"
			},
			"contactPoint": {
				"@type": "ContactPoint",
				"contactType": "customer service",
				"url": "https://seemus.co.uk#contact"
			}
		}
		</script>
		
		<script type="application/ld+json">
		{
			"@context": "https://schema.org",
			"@type": "Person",
			"name": "John Watson",
			"jobTitle": "Full-Stack Designer & Developer",
			"description": "Multi-disciplinary designer and developer with 25+ years experience in web design, development, digital marketing, and print production.",
			"url": "https://seemus.co.uk",
			"knowsAbout": [
				"Web Design",
				"Web Development", 
				"Digital Marketing",
				"Custom Apparel Design",
				"Screen Printing",
				"Embroidery",
				"Brand Identity",
				"UI/UX Design",
				"React Development",
				"SvelteKit",
				"SEO Optimization",
				"Print Design"
			]
		}
		</script>
		
		<script type="application/ld+json">
		{
			"@context": "https://schema.org",
			"@type": "Service",
			"name": "Web Design and Development Services",
			"description": "Comprehensive digital solutions including web design, development, digital marketing, and custom apparel printing.",
			"provider": {
				"@type": "Organization",
				"name": "Seemus",
				"url": "https://seemus.co.uk"
			},
			"serviceType": "Web Design and Development",
			"areaServed": {
				"@type": "Country",
				"name": "United Kingdom"
			},
			"hasOfferCatalog": {
				"@type": "OfferCatalog",
				"name": "Digital Services",
				"itemListElement": [
					{
						"@type": "Offer",
						"itemOffered": {
							"@type": "Service",
							"name": "Web Design",
							"description": "UI/UX design, brand identity, prototyping, and design systems"
						}
					},
					{
						"@type": "Offer", 
						"itemOffered": {
							"@type": "Service",
							"name": "Web Development",
							"description": "Full-stack development, React & SvelteKit, API integration, and performance optimisation"
						}
					},
					{
						"@type": "Offer",
						"itemOffered": {
							"@type": "Service", 
							"name": "Digital Marketing",
							"description": "SEO optimisation, content strategy, analytics & tracking, and conversion optimisation"
						}
					},
					{
						"@type": "Offer",
						"itemOffered": {
							"@type": "Service",
							"name": "Custom Apparel",
							"description": "Custom t-shirt design, screen printing, embroidery services, and merchandise design"
						}
					}
				]
			}
		}
		</script>
		
		<script type="application/ld+json">
		{
			"@context": "https://schema.org",
			"@type": "WebSite",
			"name": "Seemus",
			"url": "https://seemus.co.uk",
			"description": "Professional web design, development, digital marketing, and custom apparel services.",
			"publisher": {
				"@type": "Organization",
				"name": "Seemus"
			},
			"potentialAction": {
				"@type": "SearchAction",
				"target": "https://seemus.co.uk#contact",
				"query-input": "required name=search_term_string"
			}
		}
		</script>
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
